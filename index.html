<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document  </title>
  </head>
  <body> 
    <div class="wpapper">
      <header class="header wrapper__header">
        <div class="header__block-logo"><img src="./img/logo-cat.svg" alt=""><img src="./img/logo-text.svg" alt=""></div>
        <nav class="header__links"> <a class="header__link" href="#">О нас</a><a class="header__link" href="#">Кейсы</a><a class="header__link" href="#">Обратная связь</a></nav>
        <button class="header__button">Войти</button>
        <div class="burger-menu">
          <div class="burger-menu__button"><span> </span><span></span><span></span></div>
          <div class="burger-menu__content">
            <nav class="header__links"> <a class="header__link" href="#">О нас</a><a class="header__link" href="#">Кейсы</a><a class="header__link" href="#">Обратная связь</a></nav>
            <button class="header__button">Войти</button>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="main-block wrapper__main"> 
          <div class="main-block__left">
            <div class="main-block__text">
              <h2 class="main-block__title">
                 Таск-трекер <br>для креативных <br>команд</h2>
              <p class="main-block__subtitle">Создавайте доски, приглашайте коллег и партнеров, работайте совместно над задачами!</p>
            </div>
            <div class="main-block__bottom-row">
              <ul class="main-block__tags"> 
                <li class="main-block__tag">Бесплатно</li>
                <li class="main-block__tag">Без привязки карты</li>
                <li class="main-block__tag">2000+ пользователей</li>
              </ul>
              <input class="main-block__input-seacrh" placeholder="Электронная почта">
              <button class="main-block__button-search">Начать <span></span></button>
            </div>
          </div>
          <div class="main-block__right">
            <p>Совместная работа</p>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/header/header.js"> </script>
  </body>
</html>
